<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OceanGate Limited</title>

  <link rel="stylesheet" href="compare.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>
  
<div class="comparetext"><h1>Product Compare</h1></div>
<div class="container">
  <select class="form-control" id="categoryIdSelect" onchange="loadProducts()">
    <option value="-1">-- Select Category --</option>
  </select>
  </div>
<div class="comp">
    <div class="product">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/No-Image-Placeholder.svg/1665px-No-Image-Placeholder.svg.png" id="img1"
      alt="Product A">
        <h2>Product A</h2>
        <select class="form-control" id="select1" onchange="item1(this.value)">
          <option value="0">-- Select Here --</option>
      </select>
        <table>
            <tr>
                <th>Details</th>
                <th>Specifications</th>
            </tr>
            <tr>
                <td>Price</td>
                <td id="price1">N/A</td>
            </tr>
            <tr>
                <td>Discription</td>
                <td id="desc1">N/A</td>
            </tr>
            <tr>
                <td>Brand</td>
                <td id="brand1">N/A</td>
            </tr>
           
            <tr class="highlight">
                <td>Score</td>
                <td id="score1">N/A</td>
            </tr>
        </table>
    </div>

    <div class="product">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/No-Image-Placeholder.svg/1665px-No-Image-Placeholder.svg.png" id="img2"
      alt="Product B">
        <h2>Product B</h2>
        <select class="form-control" id="select2" onchange="item2(this.value)">
          <option value="0">-- Select Here --</option>
      </select>
        <table>
          <tr>
              <th>Details</th>
              <th>Specifications</th>
          </tr>
          <tr>
              <td>Price</td>
              <td id="price2">N/A</td>
          </tr>
          <tr>
              <td>Discription</td>
              <td id="desc2">N/A</td>
          </tr>
          <tr>
              <td>Brand</td>
              <td id="brand2">N/A</td>
          </tr>
         
          <tr class="highlight">
              <td>Score</td>
              <td id="score2">N/A</td>
          </tr>
      </table>
    </div>  
</div>

  <script src="./data.js"></script>
  <script src="./main.js"></script>
</body>
</html>
